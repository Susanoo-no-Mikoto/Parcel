<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2, Parcel</title>
    <link rel="stylesheet" href="./style.less" >
    <link rel="icon" href="./favicon.png">   
</head>
<body>
    <h1>Hello parcel!</h1>
    <h3>Поиск игрока</h3>
    <form id="form1" align='center'>
        <input type="text" class="Ввод логина" id="Ввод-логина"  placeholder="Введите Логин" > 
        <input  type="button" id="sub1" class="Принять" value="Принять" >
    </form>
    <h4>Ввод нового игрока</h4>
    <form id="form2" align='center'>
        <input type="text" class="Ввод логина" id="Ввод-логина"  placeholder="Введите Логин" >
        <input type="text" class="Ввод очков" id="Ввод-очков"  placeholder="Введите Очки" >
        <input  type="button" id="sub2" class="Принять" value="Принять" >
    </form>
    <h2>Лучшие игроки</h2> 
    <table border="3" align="center" width="80%">
        <tr>
            <th>Логин</th>
            <th>Очки</th>
            <th>Дата</th>
            <th>Место</th>
        </tr>

        <tr>
            <td id="login" align="center"></td>
            <td id="score" align="center"></td>
            <td id="date" align="center"></td>
            <td id="rank" align="center"></td>
        </tr>
    </table>
    <h2>Игра</h2>
    <form id="form3" align="center">
        <input type="text" class="Логин" id="Логин" placeholder="Логин">
        <input type="button" id="sub3" class="Играть" value="Играть">
        <input type="text" id="Ставка" placeholder="Ставка">
        
    </form>
    <div>
        <h>Кубик 1: <a id="cube1"></a></h>
        <h>Кубик 2: <a id="cube2"></a></h> 
        <h>Сумма: <a id="summ"></a></h>
        <h>Ваши очки: <a id="scoregame"></a></h>
    </div>
    
    
    <script src="../src/index.js"></script>
    <script src="../src/game.js"></script> 
           
</body>
</html>
